---
# Defaults file for openstack.create_instance

vars:
  cloud: '' # chooose between cc_arbutus_default, cc_arbutus_default_dev, and cc_arbutus_rpp
  create_second_volume: False     
  floating_ip: ''
  flavour: ""
  image: Ubuntu-20.04-Focal-x64-2020-12
  server_name: "new_server"
  description: ''
  keypair: "SteveOKeyPairCCOMERO"
  network: '' # choices must match cloud chosen, def-steveogg, def-steveogg-dev, or rpp-steveogg
  volume_name: "new_volume"     
  boot_volume_size: 100
  security_group_list:
    - default
  device: "/dev/vdb"  # this is where to mount the second volume, boot vlume is mounted on /dev/vda
